{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}?ver = 1.1" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        {% block script %}
        {% endblock %}
    </head>

    <body>
        <div id="header">
            <nav class="navbar navbar-expand-lg">

                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}">e-Commerce</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                        <ul class="nav justify-content-end dropstart">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <img src="{% static 'auctions/user.png' %}" alt="{{ user }}" height="24">
                                </a>
                                <ul class="dropdown-menu dropdown_menu-9">
                                    <li><a class="dropdown-item" href="#">{{ user }}</a></li>
                                    <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div id="body">
            {% block body %}
            {% endblock %}
        </div>

        <div id="footerDiv">
            <ul class="nav nav-pills nav-justified">
                <li class="nav-item">
                    <a class="nav-link" id="home" href="{% url 'index' %}"><img src="{% static 'audify/home.png' %}" alt="Home" height="20px"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="search" href="{% url 'search' %}"><img src="{% static 'audify/search.png' %}" alt="Search" height="20px"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="library" href="{% url 'library' %}"><img src="{% static 'audify/library.png' %}" alt="Library" height="20px"></a>
                </li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
